<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="addForm" (ngSubmit)="editProgram()">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="login-name-column">{{ 'LABEL_PRO.ORGANIZATION'| translate
                                                }}<span style="color: red">*</span></label>
                                            <input type="text" id="login-name-column" class="form-control"
                                                placeholder="{{ 'LABEL_PRO.ORGANIZATION'| translate }}"
                                                name="login-column" [maxlength]="50" formControlName="name"
                                                [ngClass]="{ 'is-invalid': addFormSubmitted && AddForm.name.errors }" />
                                            <div *ngIf="addFormSubmitted && AddForm.name.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="AddForm.name.errors.required">{{
                                                    'MESSAGE.PROGRAM_MANAGEMENT.ORGANIZATION_REQUIRE'| translate }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="role-column">{{ 'LABEL_CATE.CATEGORIES_NAME'| translate }}<span
                                                    style="color: red">*</span></label>
                                            <ng-select *ngIf="currentLang == 'vn'" id="role-column"
                                                [items]="listCategory"  bindLabel="name"
                                                notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                                                formControlName="categories" [searchable]="true"
                                                placeholder="{{ 'LABEL_CATE.CATEGORIES_NAME'| translate }}"
                                            
                                                [multiple]="true"
                                                [ngClass]="{ 'is-invalid': addFormSubmitted && AddForm.categoryId.errors }">
                                            </ng-select>
                                            <ng-select *ngIf="currentLang == 'en'" id="role-column"
                                            notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                                                [items]="listCategory" bindLabel="nameEn"
                                                formControlName="categories" [searchable]="true"
                                                placeholder="{{ 'LABEL_CATE.CATEGORIES_NAME'| translate }}"
                                              
                                                [multiple]="true"
                                                [ngClass]="{ 'is-invalid': addFormSubmitted && AddForm.categories.errors }">
                                            </ng-select>
                                            <div *ngIf="addFormSubmitted && AddForm.categories.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="AddForm.categories.errors.required">{{
                                                    'MESSAGE.PROGRAM_MANAGEMENT.CATEGORIES_REQUIRE'| translate }}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="">{{ 'LABEL_PRO.CATEGORIESEN'| translate }}</label>
                                            <input type="text" id="login-name-column" class="form-control"
                                                placeholder="{{ 'LABEL_PRO.CATEGORIESEN'| translate }}"
                                                name="login-column" [maxlength]="50" formControlName="nameEn"
                                                 />
                                            <!-- <div *ngIf="addFormSubmitted && AddForm.nameEn.errors"
                                                class="invalid-feedback">
                                                <div *ngIf="AddForm.nameEn.errors.required">{{
                                                    'MESSAGE.PROGRAM_MANAGEMENT.ORGANIZATION_REQUIRE'| translate }}
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label class="d-block mb-1">{{ 'LABEL.ENCODE'| translate }} <span
                                                    style="color: red">*</span></label>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="male" name="encode" class="custom-control-input"
                                                    value="true" checked formControlName="encode" />
                                                <label class="custom-control-label" for="male">{{
                                                    'LABEL_PROOF.STANDARD'| translate }}</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="female" name="encode"
                                                    class="custom-control-input" value="false"
                                                    formControlName="encode" />
                                                <label class="custom-control-label" for="female">{{
                                                    'LABEL_PROOF.CRITERIA'| translate }}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="role-column">{{ 'LABEL.DESCRIPTION'| translate }}</label>
                                            <!-- <input type="text" placeholder="{{ 'LABEL.DESCRIPTION'| translate }}" [maxlength]="2000" class="form-control" formControlName="description" /> -->
                                            <textarea type="text" placeholder="{{ 'LABEL.DESCRIPTION'| translate }}"
                                                class="form-control" formControlName="description" [maxlength]="2000">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="role-column">{{ 'LABEL_PRO.DESCRIPTION_EN'| translate }}</label>
                                            <!-- <input type="text" class="form-control" [maxlength]="2000" placeholder="{{ 'LABEL_ASSESSMENT.DESCRIPTION_EN'| translate }}" formControlName="descriptionEn" /> -->
                                            <textarea type="text"
                                                placeholder="{{ 'LABEL_PRO.DESCRIPTION_EN'| translate }}"
                                                class="form-control" formControlName="descriptionEn" [maxlength]="2000">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" rippleEffect class="btn btn-primary mr-1">{{
                                            'ACTION.SAVE'| translate }}</button>
                                        <button type="button" rippleEffect class="btn btn-outline-secondary"
                                            (click)="resetForm()">{{ 'ACTION.RESET'| translate }}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Modal -->
        <ng-template #modalSM let-modal>
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel160">Ch·ªçn Icon</h5>
                <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" tabindex="0" ngbAutofocus>
                <section id="feather-icons">
                    <div class="row">
                        <div class="col-12">
                            <div class="icon-search-wrapper my-3 mx-auto">
                                <div class="form-group input-group input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i data-feather="search"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="icons-search" [(ngModel)]="searchText"
                                        placeholder="Search Icons..." />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap" id="icons-container">
                        <div (click)="copy(dats.key); modal.dismiss('Cross click')" [id]="i" container="body"
                            placement="top" [ngbTooltip]="dats.key"
                            class="card icon-card cursor-pointer text-center mb-2 mx-50"
                            *ngFor="let dats of listIcon | keyvalue | filter: searchText:'key'; let i = index">
                            <div class="card-body">
                                <div class="icon-wrapper">
                                    <i [data-feather]="dats.key" [size]="24"></i>
                                </div>
                                <p class="icon-name text-truncate mb-0 mt-1">{{ dats.key }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="modal.close('Accept click')">Accept</button>
            </div>
        </ng-template>
        <!-- / Modal -->
    </div>
</div>
