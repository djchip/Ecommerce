<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- / Basic multiple Column Form section start -->
    <section id="multiple-column-form">
      <div class="row match-height">
        <div class="col-12">
          <div class="card">
            <!-- <h5 class="card-header">Thêm mới người dùng</h5> -->
            <div class="card-body">
              <form [formGroup]="addnewDirectory" (ngSubmit)="addDirectory()">
                <div class="row">


                  <div class=" col-12">
                    <label for="login-name-column">{{ 'LABEL_CRITERIA.CODE'| translate }}<span
                        style="color: red">*</span></label>
                    <div class="form-group">
                      <input type="text" id="login-name-column" class="form-control"
                        placeholder="{{ 'LABEL_CRITERIA.CODE'| translate }}" name="login-column" disabled
                        [maxlength]="50" [(ngModel)]="autoCode" formControlName="code"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.code.errors }" />
                      <div *ngIf="addUserDirectorySubmitted && AddNewDirectory.code.errors" class="invalid-feedback">
                        <div *ngIf="AddNewDirectory.code.errors.required">{{ 'MESSAGE.CRITERIA.REQUIRE_CODE'| translate
                          }}</div>
                      </div>
                    </div>
                  </div>
        

                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="role-column">{{ 'LABEL.ORG'| translate }}<span style="color: red">*</span></label>
                      <ng-select *ngIf="currentLang == 'vn'" id="role-column" [items]="listOrg" bindLabel="name" formControlName="organizationId"
                        (change)="onChangePro()" (clear)="resetPro()" placeholder="{{ 'LABEL.ORG'| translate }}" notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.organizationId.errors }">
                      </ng-select>
                      <ng-select *ngIf="currentLang == 'en'" id="role-column" [items]="listOrg" bindLabel="nameEn" formControlName="organizationId"
                        (change)="onChangePro()" (clear)="resetPro()" placeholder="{{ 'LABEL.ORG'| translate }}" notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.organizationId.errors }">
                      </ng-select>
                      <div *ngIf="addUserDirectorySubmitted && AddNewDirectory.organizationId.errors"
                        class="invalid-feedback">
                        <div *ngIf="AddNewDirectory.organizationId.errors.required">{{ 'MESSAGE.DIRECTORY.REQUIRE_ORG'| translate }}</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="role-column">{{ 'MENU.CATEGORIES'| translate }}<span style="color: red">*</span></label>
                      <ng-select *ngIf="currentLang == 'vn'"  [readonly]="disableCat" id="role-column" [items]="listCat" bindLabel="name" notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                        formControlName="categoryId" placeholder="{{ 'MENU.CATEGORIES'| translate }}"
                        (change)="onChange()" (clear)="resetPro()"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.categoryId.errors }">
                      </ng-select>
                      <ng-select *ngIf="currentLang == 'en'"  [readonly]="disableCat" id="role-column" [items]="listCat" bindLabel="nameEn" notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                        formControlName="categoryId" placeholder="{{ 'MENU.CATEGORIES'| translate }}"
                        (change)="onChange()" (clear)="resetPro()"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.categoryId.errors }">
                      </ng-select>

                      <div *ngIf="addUserDirectorySubmitted && AddNewDirectory.categoryId.errors"
                        class="invalid-feedback">
                        <div *ngIf="AddNewDirectory.categoryId.errors.required">{{ 'MESSAGE.DIRECTORY.REQUIRE_ORG'|
                          translate }}</div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="role-column">{{ 'LABEL.NAME_VN'| translate }}<span
                          style="color: red">*</span></label>
                      <ng-select *ngIf="currentLang == 'vn'" id="role-column" [items]="listStandard" bindLabel="name" formControlName="standard" notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                        placeholder="{{ 'LABEL.NAME_VN'| translate }}" (change)="onChange1()"
                        (clear)="resetSta()" [readonly]="disableSta"   bindValue="id" [(ngModel)]="idSta"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.standard.errors }">
                      </ng-select>
                      <ng-select *ngIf="currentLang == 'en'" id="role-column" [items]="listStandard" bindLabel="nameEn" formControlName="standard" notFoundText="{{ 'LABEL_CRITERIA.NO_ITEM_FOULD'| translate }}"
                        placeholder="{{ 'LABEL.NAME_VN'| translate }}" (change)="onChange1()"
                        (clear)="resetSta()" [readonly]="disableSta"  bindValue="id" [(ngModel)]="idSta"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.standard.errors }">
                      </ng-select>
                      <div *ngIf="addUserDirectorySubmitted && AddNewDirectory.standard.errors"
                        class="invalid-feedback">
                        <div *ngIf="AddNewDirectory.standard.errors.required">{{ 'MESSAGE.CRITERIA.REQUIRE_STANDAR'|
                          translate }}</div>
                          
                      </div>
                    </div>
                  </div>
        

                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="login-name-column">{{ 'LABEL_CRITERIA.NAME_VN'| translate }}<span
                          style="color: red">*</span></label>
                      <input type="text" id="login-name-column" class="form-control"
                        placeholder="{{ 'LABEL_CRITERIA.NAME_VN'| translate }}" name="login-column" [maxlength]="256"
                        formControlName="name" (change)="onChangeName()"
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.name.errors }" />
                      <div *ngIf="addUserDirectorySubmitted && AddNewDirectory.name.errors" class="invalid-feedback">
                        <div *ngIf="AddNewDirectory.name.errors.required">{{ 'MESSAGE.CRITERIA.REQUIRE_NAME'| translate}}</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="login-name-column">{{ 'LABEL_CRITERIA.NAME_EN'| translate }}</label>
                      <input type="text" id="login-name-column" class="form-control"
                        placeholder="{{ 'LABEL_CRITERIA.NAME_EN'| translate }}" name="login-column" [maxlength]="256"
                        formControlName="nameEn"
                      />
                        <!-- <div *ngIf="addUserDirectorySubmitted && AddNewDirectory.nameEn.errors" class="invalid-feedback">
                          <div *ngIf="AddNewDirectory.nameEn.errors.required">{{ 'MESSAGE.CRITERIA.REQUIRE_NAME'| translate}}</div>
                        </div> -->
                    </div>
                  </div>

         
                  <!-- <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="byUser-column">{{ 'LABEL.BY_USERS'| translate }}</label>
                      <ng-select id="byUser-select-column" [items]="listUser" bindLabel="email"
                        formControlName="userInfos" placeholder="{{ 'LABEL.BY_USERS'| translate }}" [multiple]="true" 
                        [ngClass]="{ 'is-invalid': addUserDirectorySubmitted && AddNewDirectory.userInfos.errors }">
                      </ng-select>
                    </div>
                  </div> -->

                  <div class="col-12">
                    <div class="form-group">
                      <label for="login-name-column">{{ 'LABEL_CRITERIA.DESCRIPTION_VN'| translate }}</label>
                      <textarea type="text" placeholder="{{ 'LABEL_CRITERIA.DESCRIPTION_VN'| translate }}"
                        [maxlength]="2000" class="form-control" formControlName="description">
                          </textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="login-name-column">{{ 'LABEL_CRITERIA.DESCRIPTION_EN'| translate }}</label>
                      <textarea type="text" placeholder="{{ 'LABEL_CRITERIA.DESCRIPTION_EN'| translate }}"
                        [maxlength]="2000" class="form-control" formControlName="descriptionEn">
                          </textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" rippleEffect class="btn btn-primary mr-1">{{ 'LABEL.SAVE'| translate
                      }}</button>
                    <button type="reset" rippleEffect class="btn btn-outline-secondary">{{ 'LABEL.RESET'| translate
                      }}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic multiple Column Form section end -->
  </div>
</div>
